<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <figure class="card">
        <div class="img-box margin-bottom">
          <img
            class="image"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
          />
          <div class="overlay">
            <img class="eye" src="images/icon-view.svg" alt="eye" />
          </div>
        </div>
        <div class="details-box margin-bottom">
          <p class="title margin-bottom">Equilibrium #3429</p>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="price-box margin-bottom flex">
          <p class="price flex">
            <img class="items" src="images/icon-ethereum.svg" alt="icon" />
            <span class="items">0.041 ETH</span>
          </p>
          <p class="days flex">
            <img class="items" src="images/icon-clock.svg" alt="icon" />
            <span class="items">3 days left</span>
          </p>
        </div>
        <div class="author-box flex">
          <img class="avatar" src="images/image-avatar.png" alt="" />
          <p class="creator">
            Creation of <span class="name">Jules Wyvern</span>
          </p>
        </div>
      </figure>
    </main>
  </body>
</html>
